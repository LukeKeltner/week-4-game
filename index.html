<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<title>RPG Game</title>
</head>
<body>
	<div class="container">
		<div class="row row0 text-center">
			<div class="col-md-12">
				<div class="jumbotron head">

					<div class="container-fluid">
						<div class="row">
							<div class="col-md-12">
								<h1 class="instructions">Pick a Pokeball!</h1>
								<button type="button" class="btn btn-primary btn-lg" id="type-button">Types</button>
							</div>
						</div>
						
						<div class="row typesRow">
							<div class="col-md-6">
								<div class="listOfTypes">
									<p class="typesText electric">Electric</p>
									<p class="typesText fire">Fire</p>
									<p class="typesText water">Water</p>
									<p class="typesText grass">Grass</p>
								</div>
							</div>

							<div class="col-md-6">
								<img class="typeImg typeImgElectric" src="assets/images/electricType.jpg"/>
								<img class="typeImg typeImgFire" src="assets/images/fireType.jpg"/>
								<img class="typeImg typeImgWater" src="assets/images/waterType.jpg"/>
								<img class="typeImg typeImgGrass" src="assets/images/grassType.jpg"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row healthBarRow">
			<div class="col-md-6">
				<!-- <progress id="userHealthBar" value="40" max="100"> -->
				<div class="progress-container user-progress-container">
					<div class="progress-bar" id="userHealthBar">
						<span class="user-health-percent">Hi!</span>
					</div>
				</div>
			</div>

			<div class="col-md-6">
				<!-- <progress id="currentEnemyHealthBar" value="40" max="100"> -->
				<div class="progress-container enemy-progress-container">
					<div class="progress-bar" id="currentEnemyHealthBar">
						<span class="enemy-health-percent">Hi!</span>
					</div>
				</div>
			</div>
		</div>

		<div class="row row1">

		</div>

		<div class="row row2 jumbotron">

		</div>
		
		<button type="button" class="btn btn-primary btn-lg" id="attack">Attack</button>
		
		
	</div>







	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/script.js"></script>
	<link href="assets/css/style.css" rel="stylesheet" />

</body>
</html>
